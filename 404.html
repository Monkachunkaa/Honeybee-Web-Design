    <style>
        :root {
            --color-primary: #FDA400;
            --color-dark: #25283D;
            --color-white: #FFFFFF;
            --font-primary: 'Source Sans Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-heading: 'Cairo', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background: linear-gradient(135deg, var(--color-dark) 0%, #1a1c2e 100%);
            color: var(--color-white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
        }

        .error-icon {
            font-size: 120px;
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-family: var(--font-heading);
            font-size: 6rem;
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: 1rem;
            line-height: 1;
        }

        h2 {
            font-family: var(--font-heading);
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        p {
            font-size: 1.125rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .btn-home {
            display: inline-block;
            padding: 1rem 2.5rem;
            background-color: var(--color-primary);
            color: var(--color-dark);
            font-weight: 700;
            font-size: 1.125rem;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(253, 164, 0, 0.3);
        }

        .btn-home:hover {
            background-color: #E89400;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(253, 164, 0, 0.5);
        }

        .contact-info {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .contact-info p {
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .contact-info a {
            color: var(--color-primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #E89400;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 4rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }

            .error-icon {
                font-size: 80px;
            }
        }
    </style>
</head>

</body>
</html>
